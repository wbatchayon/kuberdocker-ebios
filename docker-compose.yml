services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kuberdocker-ebios
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ebios-network

  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: kuberdocker-ebios-dev
    ports:
      - "3000:3000"
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_PORT=5173
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
